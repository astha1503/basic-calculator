<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- This background of calculator -->
        <div class="body">
            <!-- Body of calculator -->
            <div class="calculator-body">
                <!-- Screen of calculator which diaplay number -->
                <div class="screen"></div>

                <!-- This Store all number button -->
                <div class="number-button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button><i class="fa-solid fa-circle-xmark"></i></button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                    <button class="clear">C</button>
                    <button>/</button>
                    <button>%</button>
                </div>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
