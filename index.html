<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- This background of calculator -->
        <div class="body">
            <!-- Body of calculator -->
            <div class="calculator-body">
                <!-- Screen of calculator which diaplay number -->
                <div class="screen">
                    <p class="screen-text"></p>
                </div>

                <!-- This Store all number button -->
                <div class="number-button">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <!-- <button class="remove" data-action="backspace" title="Backspace" aria-label="Backspace">
                        <i class="fa-solid fa-circle-xmark"></i>
                        <span class="sr-only">Backspace</span>
                    </button> -->
                    <button class="remove" data-action="backspace"  aria-label="Backspace">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operation mutiple">x</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operation subtract">-</button>
                    <button class="number zero">0</button>
                    <button class="point">.</button>
                    <button class="operation equal" >=</button>
                    <button class="operation add">+</button>
                    <button class="clear">C</button>
                    <button class="operation divide">/</button>
                    <button class="operation reminder">%</button>
                </div>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
